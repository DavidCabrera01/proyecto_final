<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear cuenta nueva</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="signup-form">
              <div class="form-group">
                  <input type="email" class="form-control" id="signup-email" placeholder="email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
            </div>
            
          <button type="submit" class="btn btn-primary">Crear cuenta nueva</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--signin modal-->
  <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Iniciar sesión</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="login-form">
              <div class="form-group">
                  <input type="email" class="form-control" id="login-email" placeholder="email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="login-password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-secondary btn-block">Iniciar sesión</button>
            <button type="button" class="btn btn-info btn-block" id="googleLogin">Iniciar sesión con google</button>
            <button type="button" class="btn btn-primary btn-block" id="facebookLogin">Iniciar sesión con Facebook</button>
          </form>
        </div>
      </div>
    </div>
  </div>
